<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Evenly Spaced Images</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 20px; /* Vertical gap between link and images */
    }

    #link {
      width: 100%; /* Ensure the link takes full width */
      text-align: center; /* Center the link text */
	  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
	  margin-top: 20px;
    }

    #image-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 800px; /* Limit the maximum width of the image container */
	  gap: 20px;
    }

    img {
      max-height: 500px; /* Maximum height for all images */
      width: auto;
    }
  </style>
</head>
<body>
  <a href="https://www.defacto.com.tr/" id="link">DeFacto</a>
  
  <div id="image-container">
    <img src="img1.jpg" alt="Image 1">
    <img src="img2.jpg" alt="Image 2">
    <img src="img3.png" alt="Image 3">
  </div>
</body>
</html>
