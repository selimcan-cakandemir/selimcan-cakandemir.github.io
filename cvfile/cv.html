<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    embed, iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Using embed tag -->
  <embed src="resume.pdf" type="application/pdf"/>

  <!-- Using iframe tag -->
  <!--
  <iframe src="example.pdf"></iframe>
  -->

</body>
</html>
