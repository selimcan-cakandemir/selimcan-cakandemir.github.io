			/* Tooltip text */

				padding: 0.5em 0;

				width: 16em;
				bottom: 100%;
				left: 50%;
				margin-left: -8em; /* Use half of the width (120/2 = 60), to center the tooltip */
				position: absolute;
				z-index: 1;
			}
			.tooltip .tooltiptext::after {
			  content: " ";
			  position: absolute;
			  top: 100%; /* At the bottom of the tooltip */
			  left: 50%;
			  margin-left: -5px;
			  border-width: 5px;
			  border-style: solid;
			  border-color: #fff transparent transparent transparent;
			}

			@media screen and (max-device-width: 480px){
				.tooltip .tooltiptext {

					display: none;
				}
				.tooltip .tooltiptext::after {

					display: none;
				}

			}

			class Company{
				constructor(name, link, joiner = "by" ){
					this.name = name;
					this.link = link;
					this.joiner = joiner;
				}
				toString(){
					return `<a href="${this.link}">${this.name}</a>`
				}
			}

			class Project{

				constructor( name, link, timespan, desc, company ){
					this.name = name;
					this.link = link;
					this.timespan = timespan;
					this.desc = desc;
					this.company = company;
				}


				companyHtml(){
					if(this.company == undefined)
						return ``;

					let c0 = Array.isArray(this.company) ? this.company[0] : this.company;

					let s = `<div class="company">${c0.joiner} `;
					s += c0;
					if( Array.isArray(this.company) ){
						s += ` in cooperation with `;
						s += this.company[1];
					}
					s += `</div>`;
					return s;
				}

				descHtml(){
					if( this.desc == `` || this.desc == undefined )
						return ``;

					let str = `<div class="proj-desc">${this.desc}</div>`;
					if(this.company != undefined)
						return `${str}`;
					return str;
				}

				hasImageCard(){
					return this.card != undefined;
				}

				descTimespan(){
					if( this.hasImageCard() )
						return ``; // no timestamp for image cards
					return `<div class="timespan">${this.timespan == undefined ? `` : this.timespan}</div>`;
				}
				imgCardHtml(){  
					if(this.card == undefined)
						return ``;
					return `<div class="proj-card"><a href="${this.link}"><img src="${this.card}"></a></div>`;
				}
				containerClass(){
					if(this.card == undefined)
						return `proj-container`;
					return `proj-container-vertical`;
				}

				containerTitleClass(){
					if(this.card == undefined)
						return `proj-title"`;
					return `proj-title-centered`;
				}

				toString(){

					return `<div class="${this.containerClass()}">
								${this.imgCardHtml()}
								${this.descTimespan()}
								<div class="proj-right">
									<div class="${this.containerTitleClass()}"><a href="${this.link}">${this.name}</a></div>
									${this.companyHtml()}
									${this.descHtml()}
								</div>
							</div>`;
				}


			}
